    <script>
        function playVideo(element) {
            const videoId = element.getAttribute('data-video');
            const iframe = element.closest('.portfolio-item').querySelector('.video-iframe');
            const container = element.closest('.portfolio-item').querySelector('.video-container');

            // Set the iframe's source to the YouTube embed link with autoplay
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

            // Show the iframe container and hide the thumbnail
            container.style.display = 'block';
            element.style.display = 'none';
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const filterButtons = document.querySelectorAll(".filter-btn");
            const portfolioItems = document.querySelectorAll(".portfolio-item");
    
            filterButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    // Remove active class from all buttons
                    filterButtons.forEach((btn) => btn.classList.remove("active"));
    
                    // Add active class to clicked button
                    button.classList.add("active");
    
                    const filter = button.getAttribute("data-filter");
    
                    // Show/hide items based on the filter
                    portfolioItems.forEach((item) => {
                        const itemType = item.querySelector(".item-type").textContent.trim();
    
                        if (filter === "all" || itemType === filter) {
                            item.style.display = "block";
                        } else {
                            item.style.display = "none";
                        }
                    });
                });
            });
        });
    </script>
