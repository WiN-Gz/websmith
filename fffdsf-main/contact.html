<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!-- Navigation -->
    <nav>
        <a href="#" class="logo" aria-label="Homepage">
            <div class="logo-circle">A</div>
            <span>Alex Smith</span>
        </a>
        <div class="nav-links">
            <a href="index.html">About Me</a>
            <a href="resume.html">Resume</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html" aria-current="page">Contact</a>
        </div>
    </nav>

    <main class="container">
        <h1>Contact</h1>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14010.76005730924!2d77.21891261409174!3d28.609074898779387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2daa9eb4d0b%3A0x717971125923e5d!2sIndia%20Gate!5e0!3m2!1sen!2sin!4v1736474226067!5m2!1sen!2sin"
                style="width: 100%; height: 100%; border: 0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        

        <div class="contact-content">
            <!-- Contact Information -->
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>6009-9666-0699</h3>
                        <p class="contact-text">Feel free to reach out for bla balbalblabla.</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>hmmm</h3>
                        <p class="contact-text">Available for blabla bla.</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>hello@example.com</h3>
                        <p class="contact-text">Drop me blablablabalbalbla.</p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <form class="contact-form" action="/submit" method="POST" novalidate>
                <h2 class="form-title">How Can I Help You?</h2>
                <input type="text" name="fullname" placeholder="Full Name" required aria-label="Full Name">
                <input type="email" name="email" placeholder="Email Address" required aria-label="Email Address">
                <input type="text" name="subject" placeholder="Subject" required aria-label="Subject">
                <textarea name="message" placeholder="Message" required aria-label="Message"></textarea>
                <div class="recaptcha">
                    <!-- Replace with actual reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                </div>
                <button class="send-button" type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#" aria-label="Twitter">Twitter</a>
            <a href="#" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Instagram">Instagram</a>
        </div>
        <p>© 2025 All rights reserved. Alex Smith</p>
    </footer>

    <a href="#" class="back-to-top" aria-label="Back to Top">↑</a>
</body>
